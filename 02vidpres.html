<body>

        <i class="fa-solid fa-play"></i>
    </div>

    <div class="video">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .button,
        .button2 {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #cecece;
            display: flex;
            font-size: 2rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 15px 25px #cecece;
            margin-top: 25px;
        }

        .button:hover,
        .button2:hover {
            cursor: pointer;
        }

        span {
            letter-spacing: 4px;
        }

        span a {
            text-decoration: none;
            color: white;
        }

        .video-btn,
        .video-btn2 {
            display: flex;
            gap: 125px;
        }

        .video,
        .video2 {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 50px;
            z-index: 9999;
        }

        .video video,
        .video2 video {
            max-width: 70%;
        }


        .video span,
        .video2 span {
            padding: 15px 35px;
            background-color: black;
            border-radius: 35px;
            color: white;
            font-size: 1.5rem;
        }
    </style>

    <script>
        let button = document.querySelector('.button');
        let video = document.querySelector('.video');
        let video2 = document.querySelector('.video2');
        let button2 = document.querySelector('.button2');
        let back = document.querySelector('.back');
        let back2 = document.querySelector('.back2');

        button.onclick = function () {
            button.classList.add("active")
            video.style.display = 'flex'
        }
        button2.onclick = function () {
            button2.classList.add("active")
            video2.style.display = 'flex'
        }
        back.onclick = function () {
            button.classList.remove("active")
            video.style.display = 'flex'
        }
        back2.onclick = function () {
            button2.classList.remove("active")
            video2.style.display = 'flex'
        }
    </script>
</body>

</html>
