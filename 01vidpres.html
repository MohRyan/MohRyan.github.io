<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Presentasi 01</title>
    <link rel="icon" type="image/png" href="assets/media/iconNlogo/faviconlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <div class="button">
        <i class="fa-solid fa-play"></i>
    </div>
    <span>Open Video</span>
    <div class="video">
        <video src="assets/media/videopresentage/04 Tutorial Javascript_ Cara Menghitung Berapa Panjang String.mp4"
            controls></video>
        <div class="video-btn">
            <span><a href="/01.html">Task 01</a></span>
            <span><a href="/index.html">AllTask</a></span>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #cecece;
            display: flex;
            font-size: 2rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 15px 25px #cecece;
        }

        .button:hover {
            cursor: pointer;
        }

        span {
            letter-spacing: 4px;
        }

        span a {
            text-decoration: none;
            color: white;
        }

        .video-btn {
            display: flex;
            gap: 125px;
        }

        .video {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 50px;
            z-index: 9999;
        }

        .video video {
            max-width: 90%;
        }

        .video span {
            padding: 15px 35px;
            background-color: black;
            border-radius: 35px;
            color: white;
            font-size: 1.5rem;
        }
    </style>

    <script>
        let button = document.querySelector('.button');
        let video = document.querySelector('.video');
        button.onclick = function () {
            button.classList.add("active")
            video.style.display = 'flex'
        }
    </script>
</body>

</html>
