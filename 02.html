<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task02</title>
    <link rel="icon" type="image/png" href="/assets/faviconlogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/navbar.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="container">
                <div class="nav">
                    <div class="logo-nav">
                        <img src="/assets/dumbwaysputih.png" class="logo" alt="">
                    </div>
                    <div class="alltask">
                        <a href="/index.html" style="text-decoration: none; color: white;">
                            <h2 class="active">My All Task</h2>
                        </a>
                    </div>
                    <div class="contact-sub">
                    <div class="contact">Contact Me</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
                <h1>Your Welcome</h1>
                <div class="form">
                    <p>Name</p>
                    <input type="text" id="name" placeholder="Your Name" class="input name">
                    <p>Email</p>
                    <input type="text" id="email" placeholder="Your Email" class="input email">
                    <p>Phone Number</p>
                    <input type="number" id="phoneNumber" placeholder="Your Phone Number" class="input phoneNumber">
                    <p>Subject</p>
                    <select name="subject" id="subject" class="select subject">
                        <option value="Playing">Playing</option>
                        <option value="Work">Work</option>
                        <option value="Releationship">Releationship</option>
                        <option value="Nothing Just Call">Nothing Just Call</option>
                    </select>
                    <p>Your Massage</p>
                    <textarea class="massage" id="massage" name="massage" placeholder="Your Massage" id="" cols="30" rows="10"></textarea>
                    <div class="button-container">
                        <div onclick="input()" class="button">Submit</div>
                        <a href="/02+.html">
                        <div class="button">Task 02+</div>
                        </a>
                    </div>
            </div>
            
        </div>
        <div class="footer">
            
        </div>
    </div>

    <style>
        body {
            margin: 0;
            width: 1900px;
            /* height: 100vh; */
            /* overflow: hidden; */
        }
        .main {
            display: flex;
            height: 100vh;
            /* padding-top: 80px; */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: antiquewhite;
        }
        .form {
            display: flex;
            flex-direction: column;
            /* padding: 15px; */
            /* background-color: blue; */
            width: 300px;
            height: 600px;
            /* margin: 0 30px; */

        }
        .form p {
            margin: 30px 30px 5px 30px;
            font-size: x-large;
            font-weight: 700;
        }
        .form select {
            margin: 0 30px;
            width: 250px;
            background-color: rgba(255, 68, 0, 0.212);

        }
        input {
            margin: 0 0 0 30px;
            border: none;
            border-radius: 5px;
        }
        .input {
            width: 250px;
            height: 20px;
            border: salmon 3px solid;
            border-style: groove;
            background-color: rgba(255, 68, 0, 0.212);
        }
        .select {
            border: salmon 3px solid;
            border-radius: 5px;
        }
        textarea {
            margin: 0 0 0 30px;
            width: 250px;
            border: salmon 3px solid;
            background-color: rgba(255, 68, 0, 0.212);
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            flex-direction: row;
        }
        .button-container a {
            text-decoration: none;
        }
        .button {
            width: 110px;
            height: 40px;
            border: rgb(250, 175, 114)3px solid;
            border-style: groove;
            border-radius: 10px;
            margin: 20px 0 0 30px;
            background-color: rgb(255, 94, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            color: white;
        }
        .button:hover {
            border: rgb(255, 94, 0) 3px solid;
            background-color: rgb(250, 175, 114);
            cursor: pointer;
            color: black;

        }
    </style>
    <script>
       
        function input() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phoneNumber = document.getElementById("phoneNumber").value;
            let subject = document.getElementById("subject").value;
            let massage = document.getElementById("massage").value;
            
            let inputData = "Name : " + name + "\n" + "Email : " + email + "\n" + "Phone Number : " + phoneNumber + "\n" + "Subject : " + subject + "\n" + "Massage : " + massage
            
            // console.log(inputData)
            alert(inputData)
        }
    </script>
</body>
